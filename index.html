<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="app-container">
        
            <!-- navbar -->
            <nav class="navbar navbar-expand-lg navbar-light py-4 mb-5">
                <div class="container-fluid">
                  <a class="navbar-brand ms-5" href="#">
                      <img src="./images/logo2x.png" class="logo-img">
                      <div class="nav-logo">
                        <h5>Weather</h5>
                        <small>tagline goes here</small>
                      </div>
                  </a>
                  <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-around ms-5" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                      <a class="nav-link active px-4" aria-current="page" href="#">Home</a>
                      <a class="nav-link px-4" href="#">News</a>
                      <a class="nav-link px-4" href="#">Live Cameras</a>
                      <a class="nav-link px-4" href="#">Photos</a>
                      <a class="nav-link px-4" href="#">Contact</a>
                    </div>
                  </div>
                </div>
              </nav>


            <div class="container text-center">
                
            <!--Search Input-->
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white custom-input"
                placeholder="Find your location..." id="search" />

            <div class="row g-0 pb-5">

                <!--Today Data Section-->
                <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                    <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                        <p id="today_date_day_name" class="my-auto"></p>
                        <span>
                            <span id="today_date_day_number" class="my-auto"></span>
                            <span id="today_date_month" class="my-auto"></span>
                        </span>
                    </div>
                    <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                        <p id="today_location" class="fs-4"></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="fs-1 fw-bolder">
                                <span id="today_temp"></span>
                                <span><sup>o</sup> C</span>
                            </span>
                            <img id="today_condition_img" src="" alt="" class="w-25" />
                        </div>
                        <p id="today_condition_text" class="fs-6 text-light-blue"></p>
                    </div>
                    <div class="item-footer d-flex text-light p-3">
                        <div class="d-flex me-3">
                            <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />
                            <p id="humidity"></p>
                        </div>
                        <div class="d-flex me-3">
                            <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />
                            <p id="wind"></p>
                        </div>
                        <div class="d-flex">
                            <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />
                            <p id="wind_direction"></p>
                        </div>
                    </div>
                </div>

                <!--Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-main-color">
                    <div class="py-2 text-center bg-sec-color text-light" >
                        <p class="next_day_name my-auto"></p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue"></p>
                    </div>
                </div>

                <!--After Tomorrow Data Section-->
                <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                    <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                        <p class="next_day_name my-auto"></p>
                    </div>
                    <div class="item-content text-start text-light p-3 text-center pt-5">
                        <img class="next_condition_img" src="" alt="">
                        <h3>
                            <span class="next_max_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h3>
                        <h5 class="text-muted">
                            <span class="next_min_temp"></span>
                            <span><sup>o</sup> C</span>
                        </h5>
                        <p class="next_condition_text fs-6 text-light-blue"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
